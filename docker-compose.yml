version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      # MUDANÇA 1: Alterei o nome de 'mongodb_data' para 'mongodb_data_v2'
      - mongodb_data_v2:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Verifica se o usuário aqui é 'admin' para bater com o de cima
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/mtg-cards?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${FRONTEND_URL}
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  # MUDANÇA 2: O nome aqui embaixo tem que bater com o lá de cima
  mongodb_data_v2:

networks:
  app-network: