version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data_v2:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/mtg-cards?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${FRONTEND_URL}
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    # REMOVIDO: ports: - "80:80" (Isso causava o conflito)
    # O Coolify vai detectar automaticamente que o Dockerfile exp√µe a porta 80
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data_v2:

networks:
  app-network: