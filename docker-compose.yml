version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: master  # <--- Mudei de 'admin' para 'master'
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Abaixo, mudei 'admin' para 'master' logo depois de 'mongodb://'
      MONGODB_URI: mongodb://master:${MONGO_PASSWORD}@mongodb:27017/mtg-cards?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${FRONTEND_URL}
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network: